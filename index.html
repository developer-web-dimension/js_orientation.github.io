<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .data {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Device Orientation</h1>
    <div class="data">
        <p>Alpha(z): <span id="alpha">0</span></p>
        <p>Beta(x): <span id="beta">0</span></p>
        <p>Gamma(y): <span id="gamma">0</span></p>
    </div>
    <button id="requestPermission" style="display:none;">Request Orientation Permission</button>

    <script>
        const alphaDisplay = document.getElementById('alpha');
        const betaDisplay = document.getElementById('beta');
        const gammaDisplay = document.getElementById('gamma');
        const permissionButton = document.getElementById('requestPermission');

        function updateOrientation(event) {
            const alpha = event.alpha.toFixed(2);
            const beta = event.beta.toFixed(2);
            const gamma = event.gamma.toFixed(2);

            alphaDisplay.textContent = alpha;
            betaDisplay.textContent = beta;
            gammaDisplay.textContent = gamma;
        }

        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ requires permission to access orientation data
                permissionButton.style.display = 'block';
                permissionButton.addEventListener('click', function() {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', updateOrientation);
                                permissionButton.style.display = 'none'; // Hide button after permission is granted
                            }
                        })
                        .catch(console.error);
                });
            } else {
                // For Android or browsers that don't require permission
                window.addEventListener('deviceorientation', updateOrientation);
            }
        }

        // Call the function on page load
        requestOrientationPermission();
    </script>
</body>
</html>
